<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //non-parameterized constructor
            class Student{
                constructor(){
                    document.writeln("Non Parameterised Constructor</br>")

                }
            }

            let s1 = new Student()//s1 is an object of Student class
            let s2 = new Student()//s2 is an object of Student class
            let s3 = new Student()//s3 is an object of Student class

        </script>
    </head>
</html>
